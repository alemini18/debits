  <script>
      let nomiPoss=[
          {nome:'matteo', id:1},
          {nome:'ale', id:2},
          {nome:'giada', id:3}
      ]
      let inp=document.getElementById("inputNome");
      let listS=document.getElementById("nomiScelti");
      let listN=document.getElementById("listaNomi");
      let sele=new Set()
      function updateList(){
        listN.innerHTML=nomiPoss.filter(n=>n.nome.includes(inp.value)).map(o=>"<ul class='list-group-item list-group-item-action' onClick='addEl("+o.id+")'>"+o.nome+"</ul>").reduce((s,t)=>s+t,"");
      };
      
      function addEl(id){
          sele.add(id);
          listS.innerHTML+=`<div id="sel${id}""> ${nomiPoss.find(x=>x.id==id).nome}<span onclick="remEl(${id})">X</span></div>`;
      } 
      function remEl(id){
          sele.delete(id);
          listS.childNodes.forEach(n=>{ if(n.id=="sel"+id) n.remove() });
      }
  </script>
